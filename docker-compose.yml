version: "3"
services:
  nodestatus:
    image: midori01/nodestatus
    container_name: nodestatus
    network_mode: host
    restart: always

    environment:
      HOST: "0.0.0.0"
      PORT: 35601
      VERBOSE: "false"
      PING_INTERVAL: 30
      TZ: Asia/Tokyo

      USE_PUSH: "true"
      USE_IPC: "true"
      USE_WEB: "true"

      WEB_THEME: "hotaru-theme"
      WEB_TITLE: "ɴᴏᴅᴇsᴛᴀᴛᴜs"
      WEB_HEADTITLE: "ɴᴏᴅᴇsᴛᴀᴛᴜs"

      WEB_USERNAME: "username"
      WEB_PASSWORD: "password"
      WEB_SECRET: "secret"

      PUSH_TIMEOUT: 120
      PUSH_DELAY: 15

      TGBOT_TOKEN: ""
      TGBOT_CHATID: ""
      TGBOT_PROXY: ""
      TGBOT_WEBHOOK: ""

    volumes:
      - /usr/local/NodeStatus/server:/usr/local/NodeStatus/server
      - /tmp:/tmp:rw
